<div class="password-strength-container row">
    <div class="col-xs-12 col-sm-12 col-md-3"><b>Password Strength</b></div>
    <div class="progress col-xs-7 col-sm-6 col-md-6 clear-padding own-bar">
        <div class="progress-bar progress-bar-{{fsPasswordStrength.passwordStatus}}" style="width: {{fsPasswordStrength.progressWidth}}%"></div>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 status-msg" style="color: #{{fsPasswordStrength.remarksColor}}"><b>{{fsPasswordStrength.passwordRemarks}}</b></div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.minLength ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.minLength ? '#333' : '#ff0000'}}">8-20 characters</label></div>
    <div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.specialCharacter ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.specialCharacter ? '#333' : '#ff0000'}}">At minimum 1 special characters required</label></div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.oneUpperCase ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.oneUpperCase ? '#333' : '#ff0000'}}">At minimum 1 Upper Case Letter required</label></div>
    <div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.noSpace ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.noSpace ? '#333' : '#ff0000'}}"> No Spaces Allowed</label></div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.oneLowerCase ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.oneLowerCase ? '#333' : '#ff0000'}}"> At minimum 1 Lower Case Letter required</label></div>
    <!--<div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.notPreviousPassword ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.notPreviousPassword ? '#333' : '#ff0000'}}">Should not match with previous 24 passwords</label></div>-->
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6"><i class="icon-marks fa {{fsPasswordStrength.oneDigit ? 'fa-check' : 'fa-times'}}"></i><label class="pass-hint" style="color:{{fsPasswordStrength.oneDigit ? '#333' : '#ff0000'}}">At minimum 1 Number required</label></div>
</div>
